{% extends "base.html" %}

{% block title %}설문조사{% endblock %}

{% block content %}

  <h2>설문 조사</h2>
  
  <form action="/result" method="get">
        {% for q in questions %}
        <p>
        {{ loop.index }}. {{ q }}
        <input type="text" name="answer">
        </p>
        {% endfor %}

    <button type="submit">제출</button>
  </form>

{% endblock %}
