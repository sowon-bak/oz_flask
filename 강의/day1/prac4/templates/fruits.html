<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>
<body>
    <h1>과일 목록</h1>
    <ul>
        {% for fruit in fruits%}
            {%if fruit == '딸기'%}
                <li>{{fruit}} 세일중!</li>
            {%else%}
                <li>{{fruit}}</li>
            {%endif%}
        {%endfor%}
    </ul>
    
</body>
</html>
